    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:400,500&display=swap" rel="stylesheet">
    <link href="../style/global.css" rel="stylesheet">
    <title>Profile</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../src/logo-icon.png" alt="logo E-Wallet">
        <span>E-Wallet</span>
      </div>
      <nav class="menu-top">
        <div class="desktop-greetings">
          <span class="body-medium">Galuh Wizard</span>
        </div>
        <div class="profile-menu">
          <a href="#openprofile" class="openprofile"><img class="profileWizard" src="../src/profileWizard.png" alt="Profile"></a>
          <a href="#dropdown"><img class="dropdown" src="../src/dropdown.png" alt="Dropdown"></a>
          <div class="user-menu">
            <a href="#profile" class="menu-item"><img src="../src/profilemenuicon.svg" alt="Profile Icon"><span class="body-medium body-medium--white"> Profile</span></a>
            <a href="#logout" class="menu-item logout"><img src="../src/logoutmenuicon.svg" alt="Logout Icon"><span class="body-small body-small--red">Keluar</span></a>
          </div>
        </div>
        <div class="mobile-greetings">
          <span class="caption-medium caption-medium--white">Hello,</span>
          <span class="body-small body-small--white">Galuh Wizard</span>
        </div>
      </nav>
    </header>
    <div class="main-container">
      <aside class="container-left">
        <nav class="menu-left">
          <a href="/pages/dashboard.html" class="menu-inactive"><img src="../src/dashboardiconinactive.svg" alt="Dashboard Icon"><span class="body-small">Dashboard</span></a>
          <a href="#transfer" class="menu-inactive"><img src="../src/transfericon.svg" alt="Transfer Icon"><span class="body-small">Transfer</span></a>
          <a href="#history" class="menu-inactive"><img src="../src/historyicon.svg" alt="History Icon"><span class="body-small">History</span></a>
          <a href="#topup" class="menu-inactive"><img src="../src/topupicon.svg" alt="Top Up Icon"><span class="body-small">Top Up</span></a>
          <a href="#profile" class="menu-active"><img src="../src/menuprofileactive24.svg" alt="Menu Profile Icon"><span class="body-medium body-medium--white">Profile</span></a>
          <a href="#Keluar" class="menu-inactive"><img src="../src/keluaricon.svg" alt="Keluar Icon"><span class="body-small body-small--red">Keluar</span></a>
        </nav>
      </aside>
      <div class="history-transaction-container-right">
        <div class="page-title">
          <img src="../src/profileiconblue.svg" alt="profile icon">
          <span class="body-medium body-medium--bold">Profile</span>
        </div>
          <div class="people-information-container">
            <div class="people-information-header"><span class="body-medium body-medium--bold">Change Password</span>
            </div>
            <form class="edit-profile-form">
            
    
             <div class="label-and-input">

               <label for="existingPassword"><span class="body-medium body-medium--semibold--dark">Existing Password</span></label>

          <div class="input-row">
                        <img src="/src/passwordicon16.svg" alt="password">
                        <input type="password" id="existingPassword" name="existingPassword" placeholder="Enter Your Existing Password">
                        <img class="toggle-password" src="/src/eyeopen.svg" alt="Toggle Password">
                      </div>
             </div>



             <div class="label-and-input">
              <label for="newPassword"><span class="body-medium body-medium--semibold--dark">New Password</span></label>
    
              <div class="input-row">
                <img src="/src/passwordicon16.svg" alt="password">
                <input type="password" id="newPassword" name="password" placeholder="Enter Your New Password">
                <img class="toggle-password" src="/src/eyeopen.svg" alt="Toggle Password">
              </div>
             </div>


             <div class="label-and-input">
              <label for="password"><span class="body-medium body-medium--semibold--dark">Confirm New Password</span></label>
    
              <div class="input-row">
                <img src="/src/passwordicon16.svg" alt="password">
                <input type="password" id="confirmPassword" name="password" placeholder="Re-type Your New Password">
                <img class="toggle-password" src="/src/eyeopen.svg" alt="Toggle Password">
              </div>
             </div>
              <button class="button-primary" type="submit"><span class="body-medium--semibold">Submit</span></button>
          </form>
          </div>
      </div>
    </div>
    
<script>
  document.querySelectorAll('.input-row').forEach(function (row) {
    const input = row.querySelector('input[type="password"]')
    const toggle = row.querySelector('.toggle-password')

    if (!input || !toggle) return;

    toggle.addEventListener('click', function () {
      const isPassword = input.getAttribute('type') === 'password'
      input.setAttribute('type', isPassword ? 'text' : 'password')
      toggle.setAttribute('src', isPassword ? '/src/eyeclose.svg' : '/src/eyeopen.svg')
    })
  });
</script>
  </body>
</html>
