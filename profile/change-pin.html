        <div class="change-pin-container">
  <form class="enter-pin">
    <label for="pin1"><span class="body-medium body-medium--bold">Change PIN ðŸ‘‹</span></label><br>
    <span class="body-medium">Please save your PIN because this is very important.</span>
    <div class="pin-row-container">
      <div class="enter-pin-row">
        <input type="number" oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)" onkeydown="return event.keyCode !== 69" id="pin1" name="pin1" class="pin-input">
      </div>
      <div class="error-message" id="pinError"></div>
    </div>
    <button class="button-primary" type="submit"><span class="body-medium body-medium--semibold">Submit</span></button>
  </form>

      </div>

     <script src="../script/dropdown.js"></script>
     <script src="../script/toast.js"></script>
    <script src="../script/redirectIfNotLoggedIn.js"></script>
   <script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('.enter-pin').addEventListener('submit', function(e) {
    e.preventDefault();

    const pinInput = document.getElementById('pin1')
    const pinError = document.getElementById('pinError')

    pinError.textContent = ''

    let isValid = true

    if (!pinInput.value) {
      pinError.textContent = 'Enter your PIN.'
      isValid = false
    } else if (pinInput.value.length < 6) {
      pinError.textContent = 'Minimum 6 digits.'
      isValid = false
    }

    if (isValid) {
      const pinData = JSON.parse(localStorage.getItem('pinData')) || {}
      pinData.pin = pinInput.value
      localStorage.setItem('pinData', JSON.stringify(pinData))
      document.querySelector('.enter-pin').reset()
      showToast('PIN updated successfully!')
    }
  })
});
</script>
