<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:400,500&display=swap" rel="stylesheet">
    <link href="../style/global.css" rel="stylesheet">
    <title>Profile</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../src/logo-icon.png" alt="logo E-Wallet">
        <span>E-Wallet</span>
      </div>
      <nav class="menu-top">
        <div class="desktop-greetings">
          <span class="body-medium">Galuh Wizard</span>
        </div>
        <a href="#openprofile" class="openprofile"><img class="profileWizard" src="../src/profileWizard.png" alt="Profile"></a>
        <a href="#dropdown"><img class="dropdown" src="../src/dropdown.png" alt="Dropdown"></a>
        </div>
        <div class="mobile-greetings">
          <span class="caption-medium caption-medium--white">Hello,</span>
          <span class="body-small body-small--white">Galuh Wizard</span>
        </div>
      </nav>
    </header>
    <div class="main-container">
      <aside class="container-left">
        <nav class="menu-left">
          <a href="#dashboard" class="menu-inactive"><img src="../src/dashboardiconinactive.svg" alt="Dashboard Icon"><span class="body-small">Dashboard</span></a>
          <a href="#transfer" class="menu-inactive"><img src="../src/transfericon.svg" alt="Transfer Icon"><span class="body-small">Transfer</span></a>
          <a href="#history" class="menu-inactive"><img src="../src/historyicon.svg" alt="History Icon"><span class="body-small">History</span></a>
          <a href="#topup" class="menu-inactive"><img src="../src/topupicon.svg" alt="Top Up Icon"><span class="body-small">Top Up</span></a>
          <a href="#profile" class="menu-active"><img src="../src/menuprofileactive24.svg" alt="Menu Profile Icon"><span class="body-medium body-medium--white">Profile</span></a>
          <a href="#Keluar" class="menu-inactive"><img src="../src/keluaricon.svg" alt="Keluar Icon"><span class="body-small body-small--red">Keluar</span></a>
        </nav>
      </aside>
      <div class="history-transaction-container-right">
        <div class="page-title">
          <img src="../src/profileiconblue.svg" alt="profile icon">
          <span class="body-medium body-medium--bold">Profile</span>
        </div>
          <div class="people-information-container">
            <div class="people-information-header"><span class="body-medium body-medium--bold">Profile Picture</span>
            </div>
            <form class="edit-profile-form">
            <div class="profile-edit-mini">
              <img src="../src/ghaluhwizard128.svg" alt="no picture">
              <div class="profile-edit-mini-button">
                  <button class="button-primary" type="submit"><img src="../src/changeprofile.svg"><span class="body-medium--semibold">Change Profile</span></button>
                  <button class="button-danger" type="submit"><img src="../src/deleteicon24.svg"><span class="body-medium--semibold body-medium--semibold--red">Delete Profile</span></button>
              </div>
            </div>
               <span class="body-small">The profile picture must be 512 x 512 pixels or less</span>
    
             <div class="label-and-input">
               <label for="fullName"><span class="body-medium body-medium--semibold--dark">Enter Full Name</span></label>
              <div class="input-row">
              <img src="../src/profileminiwhite.svg" alt="profile name">
              <input type="text" id="fullName" name="fullName" placeholder="Galuh Wizard Anggoro  ">
          </div>
             </div>
             <div class="label-and-input">
              <label for="phoneNumber"><span class="body-medium body-medium--semibold--dark">Phone</span></label>
    
              <div class="input-row">
                  <img src="../src/phone16icon.svg" alt="phone icon">
                  <input type="number" id="phoneNumber" name="phoneNumber" placeholder="6282116304337">
              </div>
             </div>
             <div class="label-and-input">
              <label for="email"><span class="body-medium body-medium--semibold--dark">Email</span></label>
    
              <div class="input-row">
                  <img src="../src/email16icon.svg" alt="email icon">
                  <input type="email" id="email" name="email" placeholder="ghaluhwizz@gmail.com">
              </div>
             </div>
             <div class="label-and-input">
              <label for="changePassword"><span class="body-medium body-medium--semibold--dark">Password</span></label>
              <a href="changepassword.html" class="link-button"><span class="body-medium body-medium--blue"  >Change Password</span></a>
             </div>
             <div class="label-and-input">
              <label for="changePin"><span class="body-medium body-medium--semibold--dark">Pin</span></label>
              <a href="changepin.html" class="link-button"><span class="body-medium body-medium--blue"  >Change Pin</span></a>
             </div>
              <button class="button-primary" type="submit"><span class="body-medium--semibold">Submit</span></button>
          </form>
          </div>
      </div>
    </div>
  </body>
</html>
