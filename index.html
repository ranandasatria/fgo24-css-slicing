<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Fazztrack - E-Wallet</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="src/logo-icon.png" alt="logo E-Wallet">
                <span class="logo-name">E-Wallet</span>
            </div>
            <div class="menu">
                <a href="#SignIn" class="btn sign-in">Sign In</a>
                <a href="#SignUp" class="btn sign-up">Sign Up</a>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <h1 class="hero-title">Experience the Future of Digital Payments with e-wallet</h1>
        <div class="hero-content">
            <div class="hero-img">
            </div>
            <div class="hero-text">
                <p class="hero-subtitle">Simplify Your Life with Secure and Convenient Mobile Payments</p>
                <div class="cta-download">
                </div>
                <div class="total-user">
                </div>
                <p class="user-text">Around the world, we already have over 4.6 happy user</p>
            </div>
            </div>
        </div>
    </section>
