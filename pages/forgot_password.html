<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:400,500&display=swap" rel="stylesheet">
    <link href="../style/auth.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>
    <main class="forgot-password-mobile-container">
        <div class="container-left forgot-password-mobile">
            <div class="container-left-child">
                <div class="logo">
                    <img src="../src/logo-icon.png" alt="logo-icon">
                    <span>E-Wallet</span>
                </div>
                <h2>Fill Out Form Correctly ðŸ‘‹</h2>
                <p>We will send new password to your email</p>
                  <form class="register-form">
                    <label for="email"><span>Email</span></label><br>
                    <div class="input-row">
                        <img src="/src/email16icon.svg" alt="email">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="error-message" id="emailError"></div>
                    <button class="btn-register" type="submit"><span>Submit</span></button>
                    <span class="login-link"><a href="login.html">Back to Login</a></span>
                </form>
            </div>
        </div>
    </main>
    <script src="../script/toast.js" ></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('.register-form').addEventListener('submit', function(e) {
    e.preventDefault()

    const emailInput = document.getElementById('email')
    const emailError = document.getElementById('emailError')

    emailError.textContent = ''

    let isValid = true

    if (!emailInput.value.trim()) {
      emailError.textContent = 'Enter your email.'
      isValid = false
    }

    if (isValid) {
      document.querySelector('.register-form').reset()
      showToast('Password reset link sent!')
    }
  })
})
</script>
</body>
</html>
